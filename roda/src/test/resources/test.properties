# Selenium Server properties
selenium.ServerPort=4444
selenium.ServerHost=localhost
selenium.BrowserOptions=*firefox /opt/local/lib/firefox-x11/firefox-bin
selenium.HomepageUrl=http://localhost:8080/roda/

# Selenium WebDriver properties
webdriver.FirefoxPath=/opt/local/lib/firefox-x11/firefox-bin
webdriver.UseDisplayNumber=yes
webdriver.DisplayNumber=:20
webdriver.DefaultTimeout=10
webdriver.HomepageUrl=http://localhost:8080/roda/
webdriver.ScreenshotFilename=target/screenshot.png

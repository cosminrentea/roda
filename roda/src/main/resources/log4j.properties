log4j.rootLogger=error, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Print the date in ISO 8601 format
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=application.log

log4j.appender.R.MaxFileSize=100KB
# Keep one backup file
log4j.appender.R.MaxBackupIndex=1

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p %t %c - %m%n


# Cosmin: verbose Hibernate logging
log4j.logger.org.hibernate.SQL=trace
log4j.logger.org.hibernate.engine.query=trace
log4j.logger.org.hibernate.type=trace
log4j.logger.org.hibernate.jdbc=trace

# Cosmin: logging settings for bootstrap
log4j.logger.ro.roda.util.ApplicationListenerContextRefreshed=ALL
log4j.logger.ro.roda.util.DatabaseUtils=ALL
log4j.logger.ro.roda.util.RBean=ALL

# Cosmin: logging settings for ALL the "roda" packages
log4j.category.ro.roda=ALL

